<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Multi Step Form</title>
  </head>
  <body>
    <form data-multi-step class="multi-step-form" id="multi-step-form">
      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small data-prog1>Step 1</small></div>
        <div class="step-col"><small data-prog2>Step 2</small></div>
        <div class="step-col"><small data-prog3>Step 3</small></div>
      </div>
      <div class="card active" data-step>
        <h3 class="card-title">Create your account</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" required name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="password">Password <small id="password-label"></small> </label>
          <input type="password" required name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password <small id="confirm-password-label"></small> </label>
          <input
            type="password"
            required
            name="confirm-password"
            id="confirm-password"
          />
        </div>
        <div class="form-group">
          <div class="flex-align">
            <label for="remember-me">Remember Me</label>
            <input type="checkbox" name="remember-me" id="remember-me" />
          </div>
        </div>
        <button type="button" class="form-btn left-margin" data-next>
          Next
        </button>
      </div>
      <div class="card" data-step>
        <h3 class="card-title">Personal Details</h3>
        <div class="form-group">
          <label for="user-name">Name</label>
          <input type="text" required name="user-name" id="user-name" />
        </div>
        <div class="form-group">
          <p class="radio-title">Gender</p>
          <div class="radio-options">
            <input type="radio" required name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" required name="gender" id="female" />
            <label for="female">Female</label>
            <input type="radio" required name="gender" id="others" />
            <label for="others">Others</label>
          </div>
        </div>
        <div class="form-group">
          <label for="dob">DOB</label>
          <input type="date" required name="dob" id="dob" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <div>
            <select
              name="country-codes"
              id="country-codes"
              form="multi-step-form"
            >
              <option data-countryCode="IN" value="91">India (+91)</option>
              <option data-countryCode="CA" value="1">Canada (+1)</option>
              <optgroup label="Other countries">
                <option data-countryCode="DZ" value="213">
                  Algeria (+213)
                </option>
                <option data-countryCode="AR" value="54">
                  Argentina (+54)
                </option>
                <option data-countryCode="AM" value="374">
                  Armenia (+374)
                </option>
                <option data-countryCode="AU" value="61">
                  Australia (+61)
                </option>
                <option data-countryCode="AT" value="43">Austria (+43)</option>
                <option data-countryCode="AZ" value="994">
                  Azerbaijan (+994)
                </option>
                <option data-countryCode="BS" value="1242">
                  Bahamas (+1242)
                </option>
                <option data-countryCode="BH" value="973">
                  Bahrain (+973)
                </option>
                <option data-countryCode="BD" value="880">
                  Bangladesh (+880)
                </option>
                <option data-countryCode="BT" value="975">Bhutan (+975)</option>
                <!-- <option data-countryCode="CA" value="1">Canada (+1)</option> -->
                <option data-countryCode="CN" value="86">China (+86)</option>
                <option data-countryCode="DK" value="45">Denmark (+45)</option>
                <option data-countryCode="EG" value="20">Egypt (+20)</option>
                <option data-countryCode="FR" value="33">France (+33)</option>
                <option data-countryCode="DE" value="49">Germany (+49)</option>
                <option data-countryCode="GH" value="233">Ghana (+233)</option>
                <option data-countryCode="HK" value="852">
                  Hong Kong (+852)
                </option>
                <option data-countryCode="HU" value="36">Hungary (+36)</option>
                <option data-countryCode="IS" value="354">
                  Iceland (+354)
                </option>
                <!-- <option data-countryCode="IN" value="91">India (+91)</option> -->
                <option data-countryCode="ID" value="62">
                  Indonesia (+62)
                </option>
                <option data-countryCode="IR" value="98">Iran (+98)</option>
                <option data-countryCode="IQ" value="964">Iraq (+964)</option>
                <option data-countryCode="IE" value="353">
                  Ireland (+353)
                </option>
                <option data-countryCode="IL" value="972">Israel (+972)</option>
                <option data-countryCode="IT" value="39">Italy (+39)</option>
                <option data-countryCode="JM" value="1876">
                  Jamaica (+1876)
                </option>
                <option data-countryCode="JP" value="81">Japan (+81)</option>
                <option data-countryCode="JO" value="962">Jordan (+962)</option>
                <option data-countryCode="KZ" value="7">Kazakhstan (+7)</option>
                <option data-countryCode="KE" value="254">Kenya (+254)</option>
                <option data-countryCode="KP" value="850">
                  Korea North (+850)
                </option>
                <option data-countryCode="KR" value="82">
                  Korea South (+82)
                </option>
                <option data-countryCode="KW" value="965">Kuwait (+965)</option>
                <option data-countryCode="MY" value="60">Malaysia (+60)</option>
                <option data-countryCode="MV" value="960">
                  Maldives (+960)
                </option>
                <option data-countryCode="MX" value="52">Mexico (+52)</option>
                <option data-countryCode="NP" value="977">Nepal (+977)</option>
                <option data-countryCode="NL" value="31">
                  Netherlands (+31)
                </option>
                <option data-countryCode="NO" value="47">Norway (+47)</option>
                <option data-countryCode="OM" value="968">Oman (+968)</option>
                <option data-countryCode="PH" value="63">
                  Philippines (+63)
                </option>
                <option data-countryCode="PL" value="48">Poland (+48)</option>
                <option data-countryCode="PT" value="351">
                  Portugal (+351)
                </option>
                <option data-countryCode="RU" value="7">Russia (+7)</option>
                <option data-countryCode="SA" value="966">
                  Saudi Arabia (+966)
                </option>
                <option data-countryCode="SG" value="65">
                  Singapore (+65)
                </option>
                <option data-countryCode="LK" value="94">
                  Sri Lanka (+94)
                </option>
                <option data-countryCode="TH" value="66">Thailand (+66)</option>
                <option data-countryCode="GB" value="44">UK (+44)</option>
                <option data-countryCode="UA" value="380">
                  Ukraine (+380)
                </option>
                <option data-countryCode="AE" value="971">
                  United Arab Emirates (+971)
                </option>
                <option data-countryCode="US" value="1">USA (+1)</option>
                <option data-countryCode="UZ" value="7">Uzbekistan (+7)</option>
                <option data-countryCode="VA" value="379">
                  Vatican City (+379)
                </option>
                <option data-countryCode="VE" value="58">
                  Venezuela (+58)
                </option>
                <option data-countryCode="VN" value="84">Vietnam (+84)</option>
                <option data-countryCode="YE" value="969">Yemen (+969)</option>
                <option data-countryCode="ZM" value="260">Zambia (+260)</option>
                <option data-countryCode="ZW" value="263">
                  Zimbabwe (+263)
                </option>
              </optgroup>
            </select>
            <input type="number" required name="phone" id="phone" />
          </div>
        </div>
        <button
          type="button"
          class="form-btn left-margin prev-btn"
          data-previous
        >
          Previous
        </button>
        <button type="button" class="form-btn" data-next>Next</button>
      </div>
      <div class="card" data-step>
        <h3 class="card-title">Other Details</h3>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" required name="address" id="address" />
        </div>
        <div class="form-group">
          <label for="flight-info">Flight Date & Time</label>
          <input
            type="datetime-local"
            required
            name="flight-info"
            id="flight-info"
          />
        </div>
        <div class="form-group">
          <label for="budget">Budget</label>
          <input
            type="range"
            required
            name="budget"
            id="budget"
            min="1000"
            max="10000"
            value="5500"
          />
          <div class="flex-apart"><small>1000</small><small>10000</small></div>
        </div>
        <button
          type="button"
          class="form-btn left-margin prev-btn"
          data-previous
        >
          Previous
        </button>
        <button type="submit" class="form-btn" id="submit-btn">Submit</button>
      </div>
    </form>
  </body>
</html>
